<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create: Structures Overhaul Wiki</title>
  <link rel="icon" href="logo.png" />
  <meta name="description" content="Official wiki for Create: Structures Overhaul mod" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  <style>
    :root { --theme-color: #4db6ac; }
    #lang-select {
      position: fixed; right: 20px; top: 15px;
      background: #222; color: #ccc; border: 1px solid #333;
      border-radius: 6px; padding: 5px; font-size: 14px;
    }
    #lang-select:hover { background: #333; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <select id="lang-select" onchange="switchLang(this.value)">
    <option value="en">English</option>
    <option value="ru">Русский</option>
    <option value="ua">Українська</option>
    <option value="de">Deutsch</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
  </select>

  <script>
    const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
    const savedLang = localStorage.getItem('lang');
    let lang = savedLang || (userLang.startsWith('ru') ? 'ru' :
                             userLang.startsWith('uk') ? 'ua' :
                             userLang.startsWith('de') ? 'de' :
                             userLang.startsWith('fr') ? 'fr' :
                             userLang.startsWith('es') ? 'es' : 'en');
    if (!savedLang && !location.hash) {
      location.href = `#/${lang}/`;
    }
    function switchLang(lang) {
      localStorage.setItem('lang', lang);
      location.href = `#/${lang}/`;
      location.reload();
    }
    window.$docsify = {
      name: 'Create: Structures Overhaul',
      repo: 'https://github.com/Denmoth/create_structures_overhaul',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      logo: 'logo.png',
      themeColor: '#4db6ac',
      auto2top: true
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
